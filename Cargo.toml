[package]
name = "magic-wormhole"
version = "0.0.3-alpha.0"
authors = ["Brian Warner <warner@lothar.com>"]
license = "MIT"
homepage = "http://magic-wormhole.io/"
repository = "https://github.com/warner/magic-wormhole.rs"
edition = "2018"
description = "Get things from one computer to another, safely"
readme = "README.md"

# the MSRV is: rust-1.42.0
# * rustyline-derive-0.3.1 needs 1.42: 'use proc_macro' without 'extern crate proc_macro'
# * rustyline-6.0 needs 1.40: #[non_exhaustive]
# * xsalsa20poly1305-0.3.1 needs 1.37: copy_within
# * sodiumoxide-0.2.4 needs 1.36: mem::MaybeUninit

[badges]
travis-ci = { repository = "warner/magic-wormhole.rs" }

[dependencies]
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
xsalsa20poly1305 = "0.3"
spake2 = "0.2.0"
sha2 = "0.8"
hkdf = "0.8.0"
hex = "0.4"
rand = "0.7"
regex = "1.0"
log = "0.4"
zeroize = { version = "1.1", features = ["zeroize_derive"] }
sodiumoxide = "0.0.16"
pnet = "0.26.0"
byteorder = "1.2.1"
anyhow = "1.0.32"
futures = { version = "0.3.5"}
async-std = { version = "1.6.5", features = ["attributes"] }
async-tungstenite = { version = "0.9.1", features = ["async-std-runtime"] }

# for "bin" feature
clap = { version = "2.32", optional = true }
env_logger = { version = "0.7", optional = true }

[dev-dependencies]
env_logger = "0.7"

[features]
default = ["bin"]
bin = ["clap", "env_logger"]

[[bin]]
name = "wormhole"
path = "src/bin/main.rs"

[profile.release]
overflow-checks = true
